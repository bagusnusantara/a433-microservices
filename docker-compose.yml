# Mendefinisikan versi docker compose
version: "3.7"
services:
  item-app:
    # Menggunakan image item-app dari Docker Hub
    image: bagusnusantara/item-app:v1
    # Mendefinisikan nama container
    container_name: item-app
    # Menerapkan restart policy container agar selalu restart ketika terhenti.
    restart: always
    # Item-app hanya berjalan setelah item-db diluncurkan.
    depends_on:
      - item-db
    # Setting agar dapat diakses dari port 80 di host.
    ports:
      - 80:8080 
  item-db:
    # Menggunakan image mongo:3 dari Docker Hub
    image: mongo:3
    # Mendefinisikan nama container
    container_name: item-db
    # Menerapkan restart policy container agar selalu restart ketika terhenti.
    restart: always
    # Memakai volume bernama app-db dengan target /data/db di container.
    volumes:
      - app-db:/data/db
volumes:
  app-db: